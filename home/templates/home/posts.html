{% extends "base.html" %}

{% block title %} Posts {% endblock title %}
{% block bg %}skyblue{% endblock bg %}

{% block content %}
    <a href="{% url "home:create" %}"><button type="button" class="btn btn-success">Created</button></a>
    <br>
    {% for post in posts %}
        <a href="{% url "home:details" post.id%}"><h2>{{post.id}}</h2></a>
        <br>
        <hr>
    {% endfor %}

{% endblock content %}
